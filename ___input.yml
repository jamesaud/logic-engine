signature:
  constants:

  relations:
    shaves:
      name: shaves
      arity: 2

  functions:
    barber:
      name: barber!
      arity: 1



knowledge_base:
    - [all, x, [all, y, [implies, [and, [barber!, x],
                                        [not, [shaves, y, y]]],
                                  [shaves, x, y]]]]


query:
    - [not, [exists, x, [barber!, x]]]
